<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bradesco Style</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e5e5e5; /* Background color similar to Bradesco's */
            color: #333;
        }
        .header, .footer {
            background-color: #002F6C; /* Dark blue color */
            color: white;
        }
        .header {
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            padding: 1rem;
            text-align: center;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 2rem);
        }
        .login-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-button {
            background: #002F6C; /* Dark blue color */
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #005bb5;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }
        .modal-button {
            background: #002F6C; /* Dark blue color */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .modal-button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">ðŸŒ€ Bradesco Style</div>
            <nav>
                <a href="#" class="text-white hover:text-gray-300 mx-2">Home</a>
                <a href="#" class="text-white hover:text-gray-300 mx-2">Sobre</a>
                <a href="#" class="text-white hover:text-gray-300 mx-2">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="login-container">
        <div class="login-card">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <button type="submit" class="login-button w-full">Login</button>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Login successful!</p>
            <button id="modalButton" class="modal-button">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Bradesco Style. Todos os direitos reservados. ðŸ’¼</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            const modal = document.getElementById('loginModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');

            if (response.ok) {
                modalMessage.textContent = 'Login successful! Token: ' + data.token;
                modal.classList.add('show');
            } else {
                modalMessage.textContent = 'Login failed: ' + data.message;
                modal.classList.add('show');
            }
        });

        document.getElementById('modalButton').addEventListener('click', () => {
            const modal = document.getElementById('loginModal');
            modal.classList.remove('show');
        });
    </script>
</body>
</html>
